[tool:pytest]
# Test discovery
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    # Show the slowest 10 tests
    --durations=10
    # Show local variables in tracebacks
    --showlocals
    # Color output
    --color=yes
    
    # FAST MODE: Uncomment the line below to run tests in parallel
    # -n auto

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests
    priority1: critical functionality tests
    priority2: important but not critical tests

# Timeout for tests (prevent hanging)
timeout = 10
timeout_method = thread
timeout_func_only = false

# Coverage settings (optional - uncomment to enable)
# --cov=app
# --cov=tradingSystem
# --cov-report=term-missing
# --cov-report=html

# Ignore paths
norecursedirs = .git .tox dist build *.egg __pycache__ docs

# Logging
log_cli = false
log_cli_level = INFO
log_file = data/logs/tests.log
log_file_level = DEBUG

